version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apt-get -y -qq update
            apt-get install -y awscli
      - deploy:
          command: aws cloudformation deploy --template-file /.cloudformation/template.yml --stack-name my-first-stack
